ext {
    // Javadoc configuration
    JAVADOC_TITLE = "OneMobileSDK controls Javadoc"

    // Maven
    GROUP_ID = 'com.aol.one.publishers.android'
    ARTIFACT_ID = 'controls'
    LIBRARY_VERSION = GIT_BASED_VERSION

    MINIFY_LIB = true
}

apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/android.gradle'
apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/javadoc.gradle'
apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/sources.gradle'
apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/github-maven.gradle'
apply plugin: 'api-tracker'

apiTracker {
    compareVersion = PREVIOUS_TAG
    reportFile = file("$buildDir/maven/API CHANGES/$ARTIFACT_ID/$compareVersion to ${LIBRARY_VERSION}.md")
    implicitNamespaces = ["com.aol.mobile.sdk.controls", "java.util"]
}

afterEvaluate {
    gitPublishCommit.dependsOn checkApiChanges
    checkApiChanges.dependsOn gitPublishReset
}

dependencies {
    compileOnly "com.android.support:support-annotations:$SUPPORT_VERSION"

    // Chromecast
    //noinspection GradleDependency
    compileOnly "com.aol.one.publishers.android:chromecast:1.7-SNAPSHOT"
    //noinspection GradleDependency
    testImplementation "com.aol.one.publishers.android:chromecast:1.7-SNAPSHOT"


    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$KOTLIN_VERSION"
    testImplementation "org.robolectric:robolectric:3.8"
    testImplementation "net.javacrumbs.json-unit:json-unit-fluent:1.28.2"
    testImplementation "org.assertj:assertj-core:3.9.1"
    testImplementation "com.squareup.assertj:assertj-android:1.2.0"
    testImplementation "org.mockito:mockito-core:2.16.0"
}
