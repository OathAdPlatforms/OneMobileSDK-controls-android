repositories {
    jcenter()
    maven {
        url "https://comscore.bintray.com/Analytics"
    }
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

apply from: 'tools/travis.gradle'
apply from: 'tools/git.gradle'

ext {
    // Android library config
    BUILD_TOOLS_VERSION = "25.0.2"
    MIN_API_VERSION = 16
    TARGET_API_VERSION = 25
    LIBRARY_VERSION = GIT_VERSION

    // Javadoc configuration
    JAVADOC_TITLE = "OneMobileSDK controls Javadoc"

    // Bintray publish config
    BINTRAY_KEY = System.getenv('BINTRAY_KEY')
    BINTRAY_USER = System.getenv('BINTRAY_USER')
    GROUP_ID = 'com.aol.one.publishers.android'
    REPO_NAME = 'one-mobile-sdk-controls'
    ARTIFACT_ID = 'controls'
}

apply from: 'tools/android.gradle'
apply from: 'tools/javadoc.gradle'
apply from: 'tools/sources.gradle'
apply from: 'tools/bintray.gradle'

dependencies {
    //noinspection GradleDynamicVersion
    provided 'com.android.support:support-annotations:25.3.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.2.2'
    testCompile 'net.javacrumbs.json-unit:json-unit-fluent:1.18.0'
    testCompile 'org.assertj:assertj-core:1.7.1'
    testCompile 'com.squareup.assertj:assertj-android:1.1.1'
    testCompile 'org.mockito:mockito-core:1.10.19'
}
