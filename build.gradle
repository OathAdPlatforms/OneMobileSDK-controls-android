repositories {
    jcenter()
    google()
}

buildscript {
    apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/env-props.gradle'

    ext {
        // Javadoc configuration
        JAVADOC_TITLE = "OneMobileSDK controls Javadoc"

        // Maven
        GROUP_ID = 'com.aol.one.publishers.android'
        ARTIFACT_ID = 'controls'
        LIBRARY_VERSION = GIT_BASED_VERSION
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath ANDROID_GRADLE_PLUGIN
        classpath ANDROID_MAVEN_PLUGIN
        classpath KOTLIN_PLUGIN
        classpath GIT_PUBLISH_PLUGIN
    }
}

apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/android.gradle'
apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/javadoc.gradle'
apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/sources.gradle'
apply from: 'https://raw.githubusercontent.com/aol-public/OneMobileSDK-tools-android/master/github-maven.gradle'

dependencies {
    provided 'com.android.support:support-annotations:26.1.0'

    testCompile 'org.jetbrains.kotlin:kotlin-test-junit:1.1.50'
    testCompile 'org.robolectric:robolectric:3.2.2'
    testCompile 'net.javacrumbs.json-unit:json-unit-fluent:1.18.0'
    testCompile 'org.assertj:assertj-core:1.7.1'
    testCompile 'com.squareup.assertj:assertj-android:1.1.1'
    testCompile 'org.mockito:mockito-core:1.10.19'
}
